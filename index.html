<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div id="message"></div>
      <div class="form">
        <input type="text" id="todoInput" placeholder="Enter task..." />
        <input type="date" id="dateInput" />
        <button id="addBtn"><span class="material-icons">add</span></button>
      </div>
      <div class="controls">
        <div class="custom">
          <select id="filter">
            <option value="all" selected disabled>Filter</option>
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>
          <span class="material-icons">filter_alt</span>
        </div>
        <button id="clearAllBtn">
          <span class="material-icons">delete_sweep</span> Delete All
        </button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="todoList"></tbody>
      </table>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
